<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <p>Find the hidden word - enter a letter</p>
    <div class="game-container">
        <svg height='250px' width='250px' class="figure-container">
            <!--Rod-->
            <line x1='60' y1='20'  x2='150' y2='20'/>
            <line x1='60' y1='20'  x2='60'  y2='230'/>

            <line x1='35' y1='230' x2='85'  y2='230'/>
            <line x1='150' y1='20' x2='150' y2='55'/>

            <!--Head-->
            <circle cx='150px' cy='83px' r='25px' class="body-part"/>

            <!--Body-->
            <line x1='150' y1='110' x2='150' y2='175' class="body-part"/>

            <!--Right Hand-->
            <line x1='150' y1='145' x2='180' y2='130' class="body-part"/>

            <!--Left Hand-->
            <line x1='150' y1='145' x2='120' y2='130' class="body-part"/>

            <!--Right Foot-->
            <line x1='150' y1='175' x2='120' y2='200' class="body-part"/>

            <!--Left Foot -->
            <line x1='150' y1='175' x2='180' y2='200' class="body-part"/>
        </svg>

        <div class="wrong-letters-container">
            <div class="wrong-letters" id="wrong-letters">
                
            </div>
        </div>

        <div class="word" id="word">

        </div>

    </div>

    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id='final-message'></h2>
            <button id='play-again-btn' class="play-again-btn">Play Again!</button>
        </div>
    </div>

    <div id="notification" class="notification">
        You have already chosen this letter once!
    </div>



    <script src="main.js"></script>
</body>
</html>
